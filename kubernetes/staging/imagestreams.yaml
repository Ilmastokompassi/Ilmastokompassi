  name: ilmastokompassi-backend
  labels:
    app: ilmastokompassi
    app.kubernetes.io/part-of: ilmastokompassi
spec:
  lookupPolicy:
    local: true
  tags:
    - from:
        kind: DockerImage
        name: docker.io/ilmastokompassi/backend:latest
      name: latest
      annotations:
        app: ilmastokompassi
        app.kubernetes.io/part-of: ilmastokompassi
      importPolicy:
        scheduled: true
